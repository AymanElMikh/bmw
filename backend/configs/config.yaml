# Application Configuration
application:
  name: "Legal Billing System"
  description: "A system to manage legal billing and invoicing."
  version: "1.0.0"
  debug: true

server:
  host: "0.0.0.0"
  port: 8000

security:
  algorithm: "HS256"
  access_token_expire_minutes: 1440

jira:
  api_endpoint: "https://jira.bmw.com/rest/api/2"
  timeout: 30

sso:
  enabled: true
  provider: "microsoft"

cors:
  origins:
    - "http://localhost:3000"
    - "http://localhost:8000"
    - "https://billing.altran.com"
    - "http://localhost:5173"

storage:
  upload_dir: "./uploads"
  max_upload_size: 10485760

invoice:
  default_currency: "EUR"
  prefix: "INV"

email:
  smtp:
    port: 587
  from: "noreply@altran.com"

logging:
  level: "INFO"
  file: "logs/app.log"